<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <style>
        /* QR Code Generator-ന് ഒരു നിശ്ചിത വീതി നൽകുന്നു */
        .qr-card {
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg qr-card w-100">
            <h1 class="text-center mb-4 text-primary">QR Code Generator</h1>
            
            <div class="mb-3">
                <input type="text" id="text" class="form-control" placeholder="Enter text or URL here">
            </div>
            
            <button onclick="generateQRCode()" class="btn btn-primary w-100 mb-4">Generate QR</button>
            
            <div id="qrcode" class="border p-3 text-center bg-white rounded">
                QR Code Will Generate Here
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script>
        function generateQRCode(){
            const textt = document.getElementById("text").value;
            const qrCode = document.getElementById("qrcode");
            
            // Generate QR Code only if text is not empty
            if (textt.trim() !== "") {
                // QR code generate ചെയ്യുന്നതിന് മുൻപ് ഉള്ളടക്കം നീക്കം ചെയ്യുന്നു
                qrCode.innerHTML = ""; 
                
                // QR Code-ന് ഒരു white background ചേർക്കുന്നു
                const qrOptions = {
                    text: textt,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff", 
                    correctLevel : QRCode.CorrectLevel.H
                };
                
                new QRCode(qrCode, qrOptions);

            } else {
                // ഇൻപുട്ട് ശൂന്യമാണെങ്കിൽ ഒരു മുന്നറിയിപ്പ് നൽകാം
                qrCode.innerHTML = "Please enter text or URL to generate QR Code.";
            }
        }
    </script>
</body>
</html>
